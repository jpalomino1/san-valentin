<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valentín</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #e75480;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      background: #ffd6e8;
      width: 100%;
      max-width: 420px;
      padding: 26px;
      border-radius: 22px;
      text-align: center;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 16px;
    }

    img {
      width: 100%;
      max-width: 280px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }

    button {
      font-size: 1.3rem;
      padding: 14px 24px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #bbb;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>¿Querés ser mi San Valentín?</h1>

    <img src="https://media.tenor.com/rw53AmK_J3sAAAAM/yellow-dragon-nailong.gif">

    <div class="buttons">
      <button class="yes" onclick="location.href='si.html'">Sí</button>
      <button class="no" onclick="location.href='no.html'">No</button>
    </div>
  </div>
</body>
</html>
