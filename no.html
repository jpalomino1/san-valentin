<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #e75480;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    font-family: Arial;
  }

  .card {
    background: #ffd6e8;
    width: 100%;
    max-width: 420px;
    padding: 26px;
    border-radius: 22px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  h1 {
    font-size: 1.7rem;
    margin-bottom: 12px;
  }

  img {
    width: 100%;
    max-width: 260px;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 200px;
  }

  button {
    font-size: 1.2rem;
    padding: 14px 24px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 20px;
    bottom: 20px;
  }

  #no {
    background: #bbb;
    right: 20px;
    bottom: 20px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>¿Estás segura, Memi?</h1>

  <img src="https://media.tenor.com/Jh283xz0sAUAAAAM/nailong-nailong-dragon.gif">

  <div class="buttons">
    <button id="yes" onclick="location.href='si.html'">Sí</button>
    <button id="no">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  let size = 1;

  noBtn.addEventListener("click", () => {
    const x = Math.random() * 220;
    const y = Math.random() * 120;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    size += 0.2;
    yesBtn.style.transform = `scale(${size})`;
  });
</script>

</body>
</html>
